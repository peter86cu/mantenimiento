<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento</title>
	 <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="img/logo-page.ico" rel="icon">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .maintenance-container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .contact-info p {
            margin: 0 15px;
            font-size: 16px;
            color: #666;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="img/logo.png" alt="Logo de tu Empresa" width="150">
        <h1>¡Estamos en Mantenimiento!</h1>
        <p>Disculpa las molestias, estamos realizando mejoras en nuestro sitio web para ofrecerte una experiencia aún mejor.</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@ayalait.com.uy">info@ayalait.com.uy</a></p>
            <p>Teléfono: <a href="tel:+59892519111">+59892519111</a></p>
			
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61558584202416" target="_blank"><i class="fab fa-facebook-f"></i></a>
                     
            <a href="https://instagram.com/ayalaitsas" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Font Awesome (iconos) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
